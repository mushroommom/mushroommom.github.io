# Site settings
title: Mushroommom Blog
SEOTitle: Mushroommom的博客 | Mushroommom Blog
header-img: img/post-bg-desk.jpg
email: none@abc.com
description: "config/description/put sth sounds great here"
keyword: "Mushroommom, Mushroommom Blog, daily"
url: "http://mushroommom.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/mushroommom/mushroommom.github.io.git" # you code repository


# 侧边栏设置
# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "config/sidebar-about-description/put sth sounds great here"
sidebar-avatar: /img/about-huaya.jpeg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:    none
zhihu_username:     none
github_username:    mushroommmom
facebook_username:  none
jianshu_username:   none
#twitter_username:  none




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: Mushroommom Blog

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 3444c717979d4be301d9                             #生成的clientID
  clientSecret: 7e2b57acf2257a312b943f735d92324ab6050044     #生成的clientSecret
  repo: mushroommom.github.io    #仓库名称
  owner: mushroommom    #github用户名
